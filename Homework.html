<script>
        function Num(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N;

        };
        
        d3.select("body")
            .append("svg")
            .attr({
                width: 500,
                height: 300,
                id: "svg2"
            });
        var svg2 = d3.select("#svg2");

        for (i = 0; i < 20; i++) {
            
            var Random = Num(20,300);
            svg2.append("rect")
                .attr({
                    x: 0,
                    y: 10 + i * 12,
                    width: Random,
                    height: 10,
                    fill: "red",

                });
            svg2.append("text")
                .attr({
                        x:10+ Random,
                        y: 20 + i * 12,
                        "font-size": "12px" ,
                        "text-anchor":"start"
                    }).text(Random);
                }

    </script>

<hr>

 <script>
        d3.select("body")
            .append("svg")
            .attr({
                width: 800,
                height: 600,
                id: "svg3"
            });

        var svg3 = d3.select("#svg3");

        function Num(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N;
        };

        var points = "0,0";
        
        for (i = 0; i < 20; i++) {

            var Random = Num(20, 300);

            points = points + " " + (20 + Random) + "," + (20 + i * 10);

            svg3.append("circle")
                .attr({
                    cx: 20 + Random,
                    cy: 20 + i * 10,
                    r: 5,
                    fill: "red"
                });

            svg3.append("text")
                .attr({
                    x: 23 + Random,
                    y: 23 + i * 10,
                    "font-anchor": "end",
                    "font-size": "12px"
                }).text(Random);

        }

        points = points + " 0,350";

        svg3.append("polyline")
            .attr({
                points: points,

                stroke: "black",
                fill: "rgba(0,0,0,0)"
            });

    </script>
